<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <audio id = "infinity" src="infinity.m4a" preload = "auto"></audio>
  <div class = "container">
    <div class = 'title'>SIMPLE CALCULATOR</div>
    <div class = 'display'>0</div>
    <div class = 'row'>
      <div class = 'button' id="7" data-key="7">7</div>
      <div class = 'button' id="8" data-key="8">8</div>
      <div class = 'button' id="9" data-key="9">9</div>
      <div class = 'button' id="DEL" data-key="Backspace">DEL</div>
      <div class = 'button' id="AC" data-key="Delete">AC</div>
    </div>
    <div class = 'row'>
      <div class = 'button' id="4" data-key="4">4</div>
      <div class = 'button' id="5" data-key="5">5</div>
      <div class = 'button' id="6" data-key="6">6</div>
      <div class = 'button' id="mul" data-key="*">X</div>
      <div class = 'button' id="div" data-key="/">/</div>
    </div>
    <div class = 'row'>
      <div class = 'button' id="1" data-key="1">1</div>
      <div class = 'button' id="2" data-key="2">2</div>
      <div class = 'button' id="3" data-key="3">3</div>
      <div class = 'button' id="add" data-key="+">+</div>
      <div class = 'button' id="sub" data-key="-">-</div>
    </div>
    <div class = 'row3'>
      <div class = 'button' id="0" data-key="0">0</div>
      <div class = 'button' id="." data-key=".">.</div>
      <div class = 'button' id="00" >00</div>
      <div class = 'b3'><div class = 'button' id="equal" data-key="Enter">=</div></div>
    </div>
    

  </div>
  
<script src="script.js"></script>    
</body>
</html>
